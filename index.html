<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>zayd9000 Hub</title>
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/741/741407.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">

    <style>
        :root { --primary: #5cb85c; --dark: #0f0f0f; --card: #1c1c1c; --text: #eee; --blue: #2c6bed; }
        body { background: var(--dark); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; padding-bottom: 90px; }
        
        /* Clean Header */
        header { padding: 20px; text-align: center; background: #000; }
        .insta-tag { font-size: 14px; color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: bold; }
        .insta-tag img { width: 18px; }
        
        .lang-select { margin-top: 10px; background: #222; color: white; border: 1px solid #444; padding: 5px 10px; border-radius: 8px; }

        /* Container & Tabs */
        .container { padding: 15px; display: none; max-width: 450px; margin: 0 auto; }
        .container.active { display: block; }

        /* VIN Input Section (Matching your image) */
        .hub-card { background: var(--card); border-radius: 20px; padding: 25px; margin-top: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .vin-display { background: #000; border: 1.5px solid #222; border-radius: 12px; padding: 15px; position: relative; margin-bottom: 20px; }
        input#vinInput { width: 80%; background: transparent; border: none; color: #4caf50; font-family: monospace; font-size: 20px; outline: none; text-transform: uppercase; letter-spacing: 1px; }
        .char-count { position: absolute; right: 12px; top: 18px; font-size: 10px; color: #555; }

        /* Buttons */
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 17px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-decode { background: var(--primary); color: white; }
        .btn-auction { background: var(--blue); color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-fines { background: #e67e22; color: white; }

        /* Scanner Animation */
        #scanner { display: none; margin: 15px 0; text-align: center; }
        .scan-line { width: 100%; height: 3px; background: var(--primary); box-shadow: 0 0 10px var(--primary); animation: scanPulse 1.2s infinite; }
        @keyframes scanPulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

        /* Result Section */
        .result-info { background: #252525; border-radius: 12px; padding: 15px; margin-top: 20px; border-left: 4px solid var(--primary); text-align: left; }

        /* Bottom Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: #555; font-size: 11px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item span { font-size: 22px; }

        /* Car Wiki Styling */
        .wiki-report { background: #252525; border-radius: 15px; padding: 20px; text-align: left; margin-top: 20px; line-height: 1.6; }
        .wiki-report b { color: var(--primary); }

        /* RT L Support */
        .rtl { direction: rtl; }
    </style>
</head>
<body id="mainBody">

<header>

        @zayd90000
    </div>
    <select class="lang-select" onchange="changeLang(this.value)">
        <option value="en">English</option>
        <option value="ku">⁄©Ÿàÿ±ÿØ€å</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
    </select>
</header>

<div id="tab-vin" class="container active">
    <div class="hub-card">
        <h1 id="vinTitle" style="text-align: center; margin-top: 0;">VIN Decoder üèéÔ∏è</h1>
        
        <div class="vin-display">
            <input type="text" id="vinInput" maxlength="17" placeholder="ENTER VIN" oninput="updateCount(this)">
            <span class="char-count" id="count">0/17</span>

        <button class="btn btn-decode" onclick="startScan()" id="decodeBtn">Decode</button>

    <div class="hub-card" style="text-align: center;">

</div>

<div class="bottom-nav">

    <div class="nav-item" onclick="switchTab('wiki', this)"><span>üìñ</span><small>Wiki</small></div>
    <div class="nav-item" onclick="switchTab('fines', this)"><span>‚öñÔ∏è</span><small>Fines</small></div>
</div>

<script>
    const labels = {
        en: { vinTitle: "VIN Decoder üèéÔ∏è", decode: "Decode", recent: "Recent Searches", wiki: "Technical DNA Lookup", wikiBtn: "Generate Report", fines: "Erbil Traffic Fines" },
        ku: { vinTitle: "Ÿæÿ¥⁄©ŸÜ€åŸÜ€å ⁄§€åŸÜ üèéÔ∏è", decode: "Ÿæÿ¥⁄©ŸÜ€åŸÜ", recent: "⁄Ø€ï⁄ïÿßŸÜ€ï⁄©ÿßŸÜ", wiki: "ÿ≤ÿßŸÜ€åÿßÿ±€å ÿ™€ï⁄©ŸÜ€å⁄©€å", wikiBtn: "⁄ïÿßŸæ€Üÿ±ÿ™ ÿØÿ±Ÿàÿ≥ÿ™ ÿ®⁄©€ï", fines: "ÿ≥ÿ≤ÿß⁄©ÿßŸÜ€å Ÿáÿßÿ™ŸàŸà⁄Ü€Ü" },
        ar: { vinTitle: "ŸÅÿ≠ÿµ ÿßŸÑÿ¥ÿßÿµŸä üèéÔ∏è", decode: "ŸÅÿ≠ÿµ", recent: "ÿπŸÖŸÑŸäÿßÿ™ ÿßŸÑÿ®ÿ≠ÿ´", wiki: "ÿßŸÑŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ™ŸÇŸÜŸäÿ©", wikiBtn: "ÿ•ŸÜÿ¥ÿßÿ° ÿ™ŸÇÿ±Ÿäÿ±", fines: "ÿ∫ÿ±ÿßŸÖÿßÿ™ ÿ£ÿ±ÿ®ŸäŸÑ" }
    };

    function changeLang(l) {
        const t = labels[l];
        document.getElementById('vinTitle').innerText = t.vinTitle;
        document.getElementById('decodeBtn').innerText = t.decode;
        document.getElementById('recentTitle').innerText = t.recent;
        document.getElementById('wikiTitle').innerText = t.wiki;
        document.getElementById('wikiBtn').innerText = t.wikiBtn;
        document.getElementById('finesTitle').innerText = t.fines;
        document.getElementById('mainBody').className = (l === 'en' ? '' : 'rtl');
    }

    function switchTab(id, el) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        el.classList.add('active');
    }

    function updateCount(i) {
        document.getElementById('count').innerText = i.value.length + "/17";
    }

    function startScan() {
        const vin = document.getElementById('vinInput').value.toUpperCase();
        if (vin.length < 17) return;
        document.getElementById('scanner').style.display = "block";
        document.getElementById('vinResult').innerHTML = "";
        
        setTimeout(() => {
            document.getElementById('scanner').style.display = "none";
            showResult(vin);
        }, 1500);
    }

    function showResult(vin) {
        const brands = {"JHM":"Honda","1HG":"Honda","JT2":"Toyota","JTN":"Toyota","WBA":"BMW","WDC":"Mercedes","KMH":"Hyundai","KNA":"Kia","5GA":"GMC","LNX":"Lexus"};
        const brand = brands[vin.substring(0,3)] || "Vehicle Info";
        
        document.getElementById('vinResult').innerHTML = `
            <div class="result-info">
                <div style="font-size: 18px; font-weight:bold;">üáØüáµ ${brand}</div>
                <div style="color:#888; font-size:12px; margin-bottom:15px;">Year Code: ${vin[9]}</div>
                <button class="btn btn-auction" onclick="window.open('https://www.google.com/search?q=${vin}+bidfax+images&tbm=isch')">üñºÔ∏è View Auction Photos (Free)</button>
            </div>
        `;
    }

    function lookupWiki() {
        const q = document.getElementById('wikiInput').value;
        if (!q) return;
        document.getElementById('wikiResult').innerHTML = `
            <div class="wiki-report">
                <h3>${q}</h3>
                <p>The <b>${q}</b> is a highly respected vehicle in Kurdistan, known for durability and strong resale value.</p>
                <p>‚öôÔ∏è <b>Engine:</b> Professional grade performance.</p>
                <p>‚õΩ <b>Fuel:</b> Optimized for city and highway range.</p>
                <p>‚ö†Ô∏è <b>Common Problems:</b> Very reliable, but check brake wear and suspension if used off-road.</p>
            </div>
        `;
    }
</script>
</body>
</html>
