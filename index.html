<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayd VIN & Traffic Hub</title>
    <style>
        :root { --primary: #1db954; --dark: #0f0f0f; --card: #1c1c1c; --text: #eee; }
        body { background: var(--dark); color: var(--text); font-family: -apple-system, sans-serif; text-align: center; margin: 0; padding: 15px; }
        
        .branding { margin-bottom: 15px; }
        .instagram { display: flex; justify-content: center; align-items: center; gap: 8px; font-weight: bold; margin-bottom: 10px; font-size: 14px; color: #bbb; }
        .instagram img { width: 18px; height: 18px; }

        .nav-tabs { display: flex; justify-content: center; gap: 8px; margin: 20px auto; max-width: 400px; }
        .tab-btn { background: #222; border: 1px solid #444; color: #888; padding: 12px; border-radius: 10px; cursor: pointer; flex: 1; font-weight: bold; }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .container { background: var(--card); margin: 10px auto; padding: 20px; width: 100%; max-width: 420px; border-radius: 15px; border: 1px solid #333; box-sizing: border-box; }
        input#vinInput { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #000; color: var(--primary); font-family: monospace; font-size: 18px; text-align: center; letter-spacing: 2px; outline: none; box-sizing: border-box; }
        
        /* Result Card with Logo Integration */
        .card-result { background: #252525; padding: 20px; border-radius: 12px; text-align: left; border-left: 4px solid var(--primary); margin-top: 15px; animation: fadeIn 0.4s; }
        .brand-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .brand-logo { width: 50px; height: 50px; background: white; border-radius: 8px; padding: 5px; object-fit: contain; }
        
        .tech-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .tech-item { background: #111; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .tech-label { color: #666; font-size: 10px; text-transform: uppercase; font-weight: bold; display: block; }
        .tech-val { font-size: 13px; font-weight: bold; color: #fff; }

        button { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; transition: 0.2s; }
        #decodeBtn { background: var(--primary); color: white; }
        .auction-btn { background: #007bff; color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="branding">
  <div class="instagram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Insta">
    <span>Instagram : @zayd90000</span>
  </div>
</div>

<div class="nav-tabs">
  <button id="tabVin" class="tab-btn active">VIN Decoder</button>
  <button id="tabFines" class="tab-btn" onclick="window.open('https://htp.moi.gov.krd/fines_form.php')">Erbil Fines</button>
</div>

<div class="container">
    <h1 style="margin-top:0">VIN Decoder üöó</h1>
    <input id="vinInput" maxlength="17" placeholder="ENTER 17-DIGIT VIN" oninput="this.value = this.value.toUpperCase()">
    <button onclick="decodeVIN()" id="decodeBtn">Decode</button>
    <div id="result"></div>
</div>

<script>
    const years = {'A':2010,'B':2011,'C':2012,'D':2013,'E':2014,'F':2015,'G':2016,'H':2017,'J':2018,'K':2019,'L':2020,'M':2021,'N':2022,'P':2023,'R':2024,'S':2025,'T':2026};
    
    // Expanded brand database for logo accuracy
    const brands = {
        "JTM":"Toyota", "JT2":"Toyota", "JTN":"Toyota", "JTD":"Toyota",
        "JHM":"Honda", "1HG":"Honda", "5J6":"Honda",
        "WBA":"BMW", "WDC":"Mercedes-Benz", "WAU":"Audi", "WVW":"Volkswagen",
        "JN1":"Nissan", "KMH":"Hyundai", "KNA":"Kia", "1FA":"Ford", "1GC":"Chevrolet", "1J4":"Jeep"
    };

    function decodeVIN() {
        const vin = document.getElementById("vinInput").value.trim();
        if (vin.length !== 17) return alert("Please enter 17 digits.");

        const brandName = brands[vin.substring(0,3)] || "Vehicle";
        const year = years[vin[9]] || "Unknown";
        const isJapan = vin[0] === 'J';
        
        // Logo fetching logic
        const logoUrl = `https://logo.clearbit.com/${brandName.toLowerCase().replace(/\s/g, '')}.com`;

        document.getElementById("result").innerHTML = `
            <div class="card-result">
                <div class="brand-header">
                    <img src="${logoUrl}" class="brand-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/741/741407.png'">
                    <div>
                        <h3 style="margin:0">${isJapan ? 'üáØüáµ ' : ''}${brandName} Info</h3>
                        <small style="color:var(--primary)">${vin}</small>
                    </div>
                </div>

                <div class="tech-grid">
                    <div class="tech-item"><span class="tech-label">Model Year</span><span class="tech-val">${year}</span></div>
                    <div class="tech-item"><span class="tech-label">Year Code</span><span class="tech-val">${vin[9]}</span></div>
                </div>

                <button class="auction-btn" onclick="window.open('https://google.com/search?q=site:bidfax.info+${vin}')">üñºÔ∏è View Auction Photos (Free)</button>
            </div>
        `;
    }
</script>
</body>
</html>
