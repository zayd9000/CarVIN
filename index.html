<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayd VIN & Traffic Hub</title>
    <style>
        :root { --primary: #1db954; --dark: #0f0f0f; --card: #1c1c1c; --text: #eee; }
        body { background: var(--dark); color: var(--text); font-family: -apple-system, sans-serif; text-align: center; margin: 0; padding: 15px; line-height: 1.5; }
        
        .container { background: var(--card); margin: 10px auto; padding: 20px; width: 100%; max-width: 420px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); box-sizing: border-box; }

        /* VIN Input Styling */
        .input-wrapper { position: relative; margin-top: 15px; }
        input#vinInput { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: var(--primary); font-family: monospace; font-size: 18px; box-sizing: border-box; outline: none; text-align: center; letter-spacing: 1px; }
        #charCount { position: absolute; right: 12px; top: 18px; font-size: 11px; color: #666; }

        button { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; transition: 0.2s; }
        #decodeBtn { background: var(--primary); color: white; }
        .auction-btn { background: #3b82f6; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Result Card Layout with New Logos */
        .card-result { background: #2a2a2a; padding: 20px; border-radius: 12px; text-align: left; border-left: 4px solid var(--primary); margin-top: 15px; animation: slideUp 0.3s ease; }
        .brand-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .brand-logo { width: 50px; height: 50px; background: white; border-radius: 8px; padding: 4px; object-fit: contain; }
        
        .tech-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .tech-item { background: #111; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .tech-label { color: #666; font-size: 10px; text-transform: uppercase; font-weight: bold; display: block; }
        .tech-val { font-size: 13px; font-weight: bold; color: #fff; }

        .history-item { background: #252525; padding: 15px; margin: 8px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; font-family: monospace; color: #888; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1 style="margin: 0;">VIN Decoder üöó</h1>
    
    <div class="input-wrapper">
        <input id="vinInput" maxlength="17" placeholder="JTM..." oninput="handleInput(this)">
        <div id="charCount">0/17</div>
    </div>
    
    <button onclick="decodeVIN()" id="decodeBtn">Decode</button>
    <div id="result"></div>
</div>

<div class="container">
    <h3 style="margin-top: 0; color: #888;">Recent Searches</h3>
    <div id="historyList"></div>
    <button style="background: #333; color: #888; font-size: 12px; padding: 8px; width: auto;" onclick="clearHistory()">Clear</button>
</div>

<script>
    const years = {'A':2010,'B':2011,'C':2012,'D':2013,'E':2014,'F':2015,'G':2016,'H':2017,'J':2018,'K':2019,'L':2020,'M':2021,'N':2022,'P':2023,'R':2024,'S':2025,'T':2026};
    const brands = {"JTM":"Toyota", "JT2":"Toyota", "JTN":"Toyota", "1HG":"Honda", "WBA":"BMW", "WDC":"Mercedes-Benz", "KMH":"Hyundai", "KNA":"Kia", "1J4":"Jeep", "1FA":"Ford"};

    function handleInput(input) {
        input.value = input.value.toUpperCase().replace(/[IOQ]/g, '');
        document.getElementById("charCount").innerText = `${input.value.length}/17`;
    }

    function decodeVIN(inputVin = null) {
        const vin = (inputVin || document.getElementById("vinInput").value).trim();
        if (vin.length !== 17) return;

        const brand = brands[vin.substring(0,3)] || "Vehicle";
        const year = years[vin[9]] || "Unknown";
        const isJapan = vin[0] === 'J';
        
        // Auto-fetch the logo based on the brand
        const logo = `https://logo.clearbit.com/${brand.toLowerCase()}.com`;

        document.getElementById("result").innerHTML = `
            <div class="card-result">
                <div class="brand-header">
                    <img src="${logo}" class="brand-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/741/741407.png'">
                    <h3 style="margin:0">${isJapan ? 'üáØüáµ ' : ''}${brand} Info</h3>
                </div>
                
                <div class="tech-grid">
                    <div class="tech-item"><span class="tech-label">Model Year</span><span class="tech-val">${year}</span></div>
                    <div class="tech-item"><span class="tech-label">Year Code</span><span class="tech-val">${vin[9]}</span></div>
                </div>
                
                <button class="auction-btn" onclick="window.open('https://google.com/search?q=site:bidfax.info+${vin}')">
                    üñºÔ∏è View Auction Photos (Free)
                </button>
            </div>
        `;
        if (!inputVin) saveToHistory(vin);
    }

    function saveToHistory(vin) {
        let history = JSON.parse(localStorage.getItem("vin_history")) || [];
        if (!history.includes(vin)) {
            history.unshift(vin);
            if (history.length > 5) history.pop();
            localStorage.setItem("vin_history", JSON.stringify(history));
            updateHistoryUI();
        }
    }

    function updateHistoryUI() {
        const list = document.getElementById("historyList");
        const history = JSON.parse(localStorage.getItem("vin_history")) || [];
        list.innerHTML = history.map(v => `
            <div class="history-item">
                <span>${v}</span>
                <span onclick="decodeVIN('${v}')" style="cursor:pointer">üîç</span>
            </div>
        `).join('');
    }

    function clearHistory() {
        localStorage.removeItem("vin_history");
        updateHistoryUI();
    }

    window.onload = updateHistoryUI;
</script>
</body>
</html>
